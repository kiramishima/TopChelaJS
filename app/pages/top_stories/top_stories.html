<ActionBar title="Top Stories">
</ActionBar>

<StackLayout>
    <ListView [items]="topStories" [class.visible]="listLoaded">
        <template let-item="item">
            <StackLayout orientation="horizontal" class="item_content">
                <Image class="img_media" src="https://static01.nyt.com/images/2016/05/28/us/30REGIONSjp3/30REGIONSjp3-thumbLarge.jpg" stretch="none"></Image>
                <StackLayout>
                    <Label [text]="item.title" class="title" textWrap="true"></Label>
                    <Label [text]="item.abstract" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </template>
    </ListView>
</StackLayout>
